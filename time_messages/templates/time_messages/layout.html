{% load static %}

<link rel="stylesheet" href="{% static 'time_messages/index.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <title>{% block title%} {%endblock%}</title>

</head>
<body>
<aside>
<img src="{% static 'time_messages/images/dragon.png' %}" alt="dragon" class="dragon">
 <span class="logo"> Мы</span>
 <h3>Навигация</h3>
<ul>
<li><a href="{% url 'time_messages:profile' %}"><i class="fa-solid fa-hand-peace"></i>Приветствие</a></li><br>
<li><a href="{% url 'time_messages:years' %}"><i class="fa-solid fa-calendar"></i>Год</a></li><br>
<li><a href="{% url 'time_messages:month' %}"><i class="fa-solid fa-calendar"></i>Месяц</a></li><br>
<li><a href="{% url 'time_messages:days' %}"><i class="fa-solid fa-calendar"></i>День</a></li><br>
<li><a href="{% url 'time_messages:hours' %}"><i class="fa-solid fa-clock"></i>Час</a></li><br>
<li><a href="{% url 'time_messages:minutes' %}"><i class="fa-solid fa-clock"></i>Минута</a></li><br>
<li><a href="{% url 'time_messages:seconds' %}"><i class="fa-solid fa-clock"></i>Секунда</a></li><br>
</ul>
</aside>

{% block content%}

{%endblock%}

</body>
</html>
